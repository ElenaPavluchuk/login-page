<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js">index.js</script>
</head>
<body>
    <div class="d-flex flex-column mb-3 align-items-center gap-3">
    <h1 class="text-primary">Login Page</h1>
    <input id="name-input" type="text" placeholder="Name" onchange="handleChangeName(event)">
    <input id="last-name-input" type="text" placeholder="Last name" onchange="handleChangeLastName(event)">
    <input id="email-input" type="email" placeholder="Email" onchange="handleChangeEmail(event)">
    <input id="password-input" type="password" placeholder="Password" onchange="handleChangePassword(event)">
    <button onclick="loginUser()" class="btn btn-primary">REGISTER</button>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
